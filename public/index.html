<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style id="initial-loading-spin">.init-spin{position:fixed;left:0;top:0;height:100%;width:100%;background:#fff;user-select:none;z-index:9999;overflow:hidden}.init-spin-container{position:absolute;top:50%;left:50%;transform:translate(-50%,-100%)}.init-spin-dot{position:relative;display:inline-block;font-size:48px;width:48px;height:48px;box-sizing:border-box;transform:rotate(45deg);-webkit-animation:antRotate 1.2s infinite linear;animation:antRotate 1.2s infinite linear}.init-spin-dot i{width:21px;height:21px;position:absolute;display:block;background-color:#1890ff;border-radius:100%;transform:scale(.75);transform-origin:50% 50%;opacity:.3;-webkit-animation:antSpinMove 1s infinite linear alternate;animation:antSpinMove 1s infinite linear alternate}.init-spin-dot i:nth-child(1){top:0;left:0}.init-spin-dot i:nth-child(2){top:0;right:0;-webkit-animation-delay:.4s;animation-delay:.4s}.init-spin-dot i:nth-child(3){right:0;bottom:0;-webkit-animation-delay:.8s;animation-delay:.8s}.init-spin-dot i:nth-child(4){bottom:0;left:0;-webkit-animation-delay:1.2s;animation-delay:1.2s}@keyframes antSpinMove{to{opacity:1}}@-webkit-keyframes antSpinMove{to{opacity:1}}@keyframes antRotate{to{-webkit-transform:rotate(405deg);transform:rotate(405deg)}}@-webkit-keyframes antRotate{to{-webkit-transform:rotate(405deg);transform:rotate(405deg)}}</style>
  <!-- require cdn assets css -->
  <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.css) { %>
  <script type="text/javascript" src="<%= htmlWebpackPlugin.options.cdn.css[i] %>"></script>
  <% } %>
</head>
<body>
<noscript>
  <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
    Please enable it to continue.</strong>
</noscript>
<!--[if lt IE 9]>
<script>
window.location.href = '<%= BASE_URL %>browser-updating.html'
</script>
<![endif]-->
<script>
function browserInfo () {
  var browser = {
      name: 'unknown',
      version: 0
    },
    userAgent = window.navigator.userAgent.toLowerCase(),
    regex = /(msie|firefox|opera|chrome|safari)\D+(\d[\d.]*)/
  if (regex.test(userAgent)) {
    browser.name = RegExp.$1
    browser.version = parseInt(RegExp.$2)
  }
  return browser
}

(function () {
  var info = browserInfo()
  if (info.name === 'chrome' && info.version < 30) {
    top.location.href = '<%= BASE_URL %>browser-updating.html'
  }
})()

</script>
<div id="app">
  <div class="init-spin">
    <div class="init-spin-container">
      <span class="init-spin-dot"><i></i><i></i><i></i><i></i></span>
    </div>
  </div>
</div>
<!-- require cdn assets js -->
<% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js) { %>
<script type="text/javascript" src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
<% } %>
<!-- built files will be auto injected -->
</body>
</html>
