<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!--[if lt IE 9]>
    <script>
      window.location.href = '<%= BASE_URL %>browser-updating.html'
    </script>
    <![endif]-->
    <script>
      function browserInfo() {
        var browser = {name: 'unknown', version: 0},
                userAgent = window.navigator.userAgent.toLowerCase(),
                regex = /(msie|firefox|opera|chrome|safari)\D+(\d[\d.]*)/;
        if (regex.test(userAgent)) {
          browser.name = RegExp.$1;
          browser.version = parseInt(RegExp.$2)
        }
        return browser
      }
      (function () {
        var info = browserInfo();
        if (info.name === 'chrome' && info.version < 30) {
          top.location.href = '<%= BASE_URL %>browser-updating.html'
        }
      })()

    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
